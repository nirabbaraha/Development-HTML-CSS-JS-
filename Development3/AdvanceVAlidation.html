<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Form Validation</title>
</head>
<body>
    <h1>Advance form Validation</h1>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <!--email-->
        <label for="email">Email:</label>
        <input type="email" name="email  " id="email">
        <!--Username-->
        <label for="username">username: </label>
        <input type="text" name="username" id="username" pattern="[A-Za-z0-9]+">
        <label for="phone-number">Phone Number</label>
        <input type="text" name="phone-number" id="phone-number" pattern="\d{10}" title="Allowed only number">

        <button type="submit"> SEND IT </button>
    </form>

    <section>
        <label for="progress">ProgressRepo</label>
        <progress id="progress" value="30" max="100"></progress>

        <meter value="50" min="0" max="100"></meter>
    </section>
</body>
</html>
